<html>
<head>
    <meta charset="utf-8"/>
    <title> 变量及类型 </title>
</head>

<body>
    <script>

        var name = "jack";
        var age = 30;     //变量年龄等于30
        var height;
        var height1 = null
        console.log(name);//控制台输出name
        console.log(age); //控制台输出AGE
        console.log(typeof(name));
        console.log(typeof height1); //tpyeof 后面可以不用加括号,如果是空值的话 只会返回object
        alert('这是一个提示框');
        document.write("可以往网页当中写入something");
        var name2 = prompt("请输入名字","jackren");
        console.log("your name is"+ name2);
        console.log(Number(name2)+5); //number函数可以将输入内容转换成为数字类型
        console.log(String(name2)+5); //string函数可以将输入内容转换成为字符串类型

        //按住alt，用鼠标左键点击，可以出现多个光标，输入的代码可以在光标处同时增加
        //选中一段文字，按shift+alt+i，可以在每行末尾出现光标
        //光标放在一个地方，按ctrl+shift+L或者ctrl+f2，可以在页面中出现这个词的不同地方都出现光标。
        //有时候这个快捷键的作用和f2重命名变量类似，但是它更加广泛，因为还可以对比如字符串相同的非同一变量或函数类的东西修改。
        //Number() 转换为数字， String() 转换为字符串， Boolean() 转化为布尔值。
        //在 JavaScript 中有 6 种不同的数据类型：
        // string
        // number
        // boolean
        // object
        // function
        // symbol
        // 3 种对象类型：
        // Object
        // Date
        // Array
        // 2 个不包含任何值的数据类型：
        // null
        // undefined
    </script>
    <p> 这是第一个章节内容 </p>
</body>

</html>
